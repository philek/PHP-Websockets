<html><head><title>WebSocket</title>
<style type="text/css">
html,body {
	font:normal 0.9em arial,helvetica;
}
#log {
	width:600px; 
	height:300px; 
	border:1px solid #7F9DB9; 
	overflow:auto;
}
#msg {
	width:400px;
}
</style>
<script type="text/javascript">
var ws;


function init() {
	var host = "ws://127.0.0.1:6100/"; // SET THIS TO YOUR SERVER host:port/ressource
	try {
		ws = new WebSocket(host); // (host,protocol) protocol placed in order of priority
		log('WebSocket - status '+ws.readyState);
		ws.onopen    = function(msg) {
			log("Welcome - status "+this.readyState);
		};
		ws.onmessage = function(msg) {
			log("Received: "+msg.data); 
		};
		ws.onerror   = function(msg) {
		        console.log(msg); //helpfull for debugging
		};
		ws.onclose   = function(msg) { 
			console.log(msg);
			log("Disconnected - status "+this.readyState); 
		};
	}
	catch(ex){ 
		log(ex); 
	}
	$("msg").focus();
}

function send(){
	var txt,msg;
	txt = $("msg");
	msg = txt.value;
	if(!msg) { 
		alert("Message can not be empty"); 
		return; 
	}
	txt.value="";
	txt.focus();
	try { 
		ws.send(msg); 
		log('Sent: '+msg); 
	} catch(ex) { 
		log(ex); 
	}
}
function quit(){
	if (ws != null) {
		log("Goodbye!");
		ws.close();
		ws=null;
	}
}

function reconnect() {
	quit();
	init();
}

// Utilities
function $(id){ return document.getElementById(id); }
function log(msg){ $("log").innerHTML+="<br>"+msg; }
function onkey(event){ if(event.keyCode==13){ send(); } }
</script>

</head>
<body onload="init()">
<h3>WebSocket v2.00</h3>
<div id="log"></div>
<input id="msg" type="textbox" onkeypress="onkey(event)"/>
<button onclick="send()">Send</button>
<button onclick="quit()">Quit</button>
<button onclick="reconnect()">Reconnect</button>
</body>
</html>
